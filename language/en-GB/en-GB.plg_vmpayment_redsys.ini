VMPAYMENT_REDSYS_ALLOWED_TAGS="You can use tags that will be replaced by some dinamic values or predefined messages (all the tags are optional except {REDSYS_FORM} which is mandatory in the checkout page). The tags you can use are:<dl><dt>Checkout page</dt><dd>{TRANS_POS_TEXT}<br /><span class="text-info"><i class="icon-info-circle"></i>Default translation for checkout page text</span></dd><dd>{TRANS_ORDER}<br /><span class="text-info"><i class="icon-info-circle"></i>Default translation for 'order'</span></dd><dd>{TRANS_AMOUNT}<br /><span class="text-info"><i class="icon-info-circle"></i>Default translation for 'amount'</span></dd><dd>{ORDER_NUMBER}<br /><span class="text-info"><i class="icon-info-circle"></i>Current order number</span></dd><dd>{AMOUNT}<br /><span class="text-info"><i class="icon-info-circle"></i>Current order amount</span></dd><dd>{REDSYS_FORM}<br /><span class="text-error"><i class="icon-info-circle"></i> <strong>Mandatory</strong> (<u>without it the payment process will fail</u>)</span></dd><dt>Page response OK</dt><dd>{TRANS_OK_TITLE}<br /><span class="text-info"><i class="icon-info-circle"></i>Default translation for OK response page title</span></dd><dd>{TRANS_OK_TEXT}<br /><span class="text-info"><i class="icon-info-circle"></i>Default translation for OK response page text</span></dd><dt>Page response KO</dt><dd>{TRANS_KO_TITLE}<br /><span class="text-info"><i class="icon-info-circle"></i>Default translation for KO response page title</span></dd><dd>{TRANS_KO_TEXT}<br /><span class="text-info"><i class="icon-info-circle"></i>Default translation for KO response page text</span></dd><dd>{RESPONSE_ERROR_TEXT}<br /><span class="text-info"><i class="icon-info-circle"></i>Error message provided by the POS in response</span></dd><dt>Pages responses OK and KO</dt><dd>{ORDER_DETAILS_LINK}<br /><span class="text-info"><i class="icon-info-circle"></i>Link to view order details</span></dd></dl>"
